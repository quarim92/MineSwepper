<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Minesweeper Worlds</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --tg-theme-bg-color: #0f172a;
            --tg-theme-button-color: #3b82f6;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Fallback */
            background-color: var(--tg-theme-bg-color);
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
        #grid {
            display: grid;
            gap: 6px;
            width: 100%;
            max-width: 90vw;
            margin: auto;
        }

        .cell {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: all 0.1s ease;
            box-sizing: border-box;
        }

        .cell-hidden {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        .cell-hidden:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }

        .cell-revealed {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cell-mine { background: #ef4444 !important; }

        /* –¶–≤–µ—Ç–∞ —Ü–∏—Ñ—Ä */
        .num-1 { color: #3b82f6; } .num-2 { color: #10b981; } .num-3 { color: #ef4444; }
        .num-4 { color: #a855f7; } .num-5 { color: #f59e0b; } .num-6 { color: #06b6d4; }
        .num-7 { color: #ec4899; } .num-8 { color: #ffffff; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            height: 76px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            z-index: 100;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.4;
            transition: 0.2s;
            color: white;
        }

        .nav-btn.active {
            opacity: 1;
            color: var(--accent);
        }

        .nav-icon { font-size: 24px; margin-bottom: 4px; }
        .nav-label { font-size: 11px; font-weight: 700; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <!-- –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="p-5 flex justify-between items-center bg-gradient-to-b from-black/20 to-transparent">
        <div class="flex items-center space-x-4">
            <div id="u-avatar" class="w-14 h-14 rounded-full bg-blue-600 border-2 border-white/20 flex items-center justify-center text-xl font-bold bg-cover">?</div>
            <div>
                <div id="u-name" class="text-lg font-black tracking-tight">Player</div>
                <div id="u-status" class="text-[10px] opacity-50 uppercase font-black tracking-widest text-blue-400">–ù–æ–≤–∏—á–æ–∫</div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[10px] opacity-40 uppercase font-black mb-1">–ö–æ–∏–Ω—ã</div>
            <div class="text-2xl font-black text-yellow-500 tabular-nums" id="balance">0</div>
        </div>
    </div>

    <!-- –õ–æ–∫–∞—Ü–∏—è -->
    <div class="px-5">
        <div id="loc-tag" class="w-full py-4 bg-white/5 rounded-3xl border border-white/10 text-center font-black uppercase text-[11px] tracking-[0.2em] shadow-xl transition-all">
            üå≤ –¢–∏—Ö–∏–π –ª–µ—Å
        </div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
    <div class="flex-1 flex items-center justify-center p-5 relative">
        <div id="grid"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞–¥ –º–µ–Ω—é -->
    <div class="flex justify-between items-center w-full px-10 mb-32">
        <button id="flag-btn" class="w-16 h-16 rounded-3xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl active:scale-90 transition-all">
            üö©
        </button>
        
        <button id="reset-btn" class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center opacity-30 active:rotate-180 transition-all">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
        </button>

        <button onclick="shareProgress()" class="w-16 h-16 rounded-3xl bg-white/5 border border-white/10 flex items-center justify-center text-2xl active:scale-90 transition-all">
            üì¢
        </button>
    </div>

    <!-- –ú–µ–Ω—é -->
    <div class="bottom-nav">
        <button onclick="switchTab('game')" id="nav-game" class="nav-btn active">
            <div class="nav-icon">üß©</div>
            <div class="nav-label">–ú–∏—Ä—ã</div>
        </button>
        <button onclick="switchTab('profile')" id="nav-profile" class="nav-btn">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</div>
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã -->
    <div id="modal" class="modal">
        <div class="bg-slate-900 w-[80%] rounded-[40px] p-10 border border-white/10 text-center shadow-2xl">
            <div id="m-icon" class="text-8xl mb-6">üèÜ</div>
            <div id="m-title" class="text-3xl font-black italic uppercase mb-2">–ü–æ–±–µ–¥–∞</div>
            <div id="m-text" class="text-slate-400 font-bold mb-10 text-sm">–°–µ–∫—Ç–æ—Ä –∑–∞—á–∏—â–µ–Ω!</div>
            <button id="m-btn" class="w-full py-5 rounded-2xl font-black uppercase tracking-widest text-sm shadow-xl" style="background: var(--accent); color: white;">–î–∞–ª–µ–µ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BIOMES = [
            { name: "–¢–∏—Ö–∏–π –õ–µ—Å", emoji: "üå≤", mine: "üçÑ", bg: "#064e3b", accent: "#10b981" },
            { name: "–ó–æ–ª–æ—Ç–∞—è –ü—É—Å—Ç—ã–Ω—è", emoji: "üèúÔ∏è", mine: "ü¶Ç", bg: "#422006", accent: "#fbbf24" },
            { name: "–õ–µ–¥—è–Ω–æ–π –ì—Ä–æ—Ç", emoji: "‚ùÑÔ∏è", mine: "üßä", bg: "#0c4a6e", accent: "#38bdf8" },
            { name: "–ö—Ä–æ–≤–∞–≤—ã–π –†–∏—Ñ—Ç", emoji: "üåò", mine: "üåã", bg: "#450a0a", accent: "#ef4444" },
            { name: "–ù–µ–æ–Ω–æ–≤—ã–π –°–∏—Ç–∏", emoji: "üåÉ", mine: "üëæ", bg: "#2e1065", accent: "#a855f7" }
        ];

        let state = {
            level: 1, balance: 0, 
            rows: 7, cols: 7, mines: [], 
            revealed: new Set(), flags: new Set(),
            first: true, over: false, flagMode: false
        };

        function init() {
            tg.expand();
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('u-name').textContent = user.first_name;
                if (user.photo_url) {
                    document.getElementById('u-avatar').style.backgroundImage = `url(${user.photo_url})`;
                    document.getElementById('u-avatar').textContent = '';
                }
            }
            document.documentElement.style.setProperty('--accent', tg.themeParams.button_color || '#3b82f6');
            newGame();
        }

        function newGame() {
            state.over = false; state.first = true;
            state.revealed.clear(); state.flags.clear();
            
            const biome = BIOMES[(state.level - 1) % BIOMES.length];
            document.body.style.backgroundColor = biome.bg;
            const tag = document.getElementById('loc-tag');
            tag.innerHTML = `<span class='mr-2'>${biome.emoji}</span> ${biome.name}`;
            tag.style.color = biome.accent;
            tag.style.borderColor = `${biome.accent}33`;

            state.rows = state.cols = Math.min(10, 6 + Math.floor(state.level / 5));
            draw();
            updateUI();
        }

        function draw() {
            const g = document.getElementById('grid');
            g.innerHTML = '';
            g.style.gridTemplateColumns = `repeat(${state.cols}, 1fr)`;
            
            for (let r = 0; r < state.rows; r++) {
                for (let c = 0; c < state.cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell cell-hidden';
                    cell.dataset.pos = `${r},${c}`;
                    cell.onclick = () => tap(r, c);
                    g.appendChild(cell);
                }
            }
        }

        function tap(r, c) {
            if (state.over) return;
            const pos = `${r},${c}`;

            if (state.flagMode) {
                if (state.revealed.has(pos)) return;
                const el = document.querySelector(`[data-pos="${pos}"]`);
                if (state.flags.has(pos)) {
                    state.flags.delete(pos);
                    el.textContent = '';
                } else {
                    state.flags.add(pos);
                    el.textContent = 'üö©';
                    tg.HapticFeedback.impactOccurred('light');
                }
                return;
            }

            if (state.flags.has(pos) || state.revealed.has(pos)) return;

            if (state.first) {
                state.first = false;
                state.mines = [];
                const count = Math.floor(state.rows * state.cols * 0.18);
                while(state.mines.length < count) {
                    const mr = Math.floor(Math.random() * state.rows);
                    const mc = Math.floor(Math.random() * state.cols);
                    const mpos = `${mr},${mc}`;
                    if (mpos !== pos && !state.mines.includes(mpos)) state.mines.push(mpos);
                }
            }

            if (state.mines.includes(pos)) {
                end(false);
            } else {
                rev(r, c);
                if (state.revealed.size === (state.rows * state.cols) - state.mines.length) end(true);
            }
        }

        function rev(r, c) {
            const pos = `${r},${c}`;
            if (r<0||r>=state.rows||c<0||c>=state.cols||state.revealed.has(pos)||state.flags.has(pos)) return;
            
            state.revealed.add(pos);
            const el = document.querySelector(`[data-pos="${pos}"]`);
            el.className = 'cell cell-revealed';
            
            let m = 0;
            for(let i=-1; i<=1; i++) 
                for(let j=-1; j<=1; j++) 
                    if(state.mines.includes(`${r+i},${c+j}`)) m++;
            
            if(m > 0) {
                el.textContent = m;
                el.classList.add(`num-${m}`);
            } else {
                for(let i=-1; i<=1; i++) 
                    for(let j=-1; j<=1; j++) rev(r+i, c+j);
            }
        }

        function end(win) {
            state.over = true;
            const b = BIOMES[(state.level - 1) % BIOMES.length];
            if(win) {
                state.balance += 100 * state.level;
                state.level++;
                tg.HapticFeedback.notificationOccurred('success');
                modal('üèÜ', '–ü–æ–±–µ–¥–∞!', `–°–µ–∫—Ç–æ—Ä ${b.name} –ø—Ä–æ–π–¥–µ–Ω!`, '–î–∞–ª–µ–µ', newGame);
            } else {
                tg.HapticFeedback.notificationOccurred('error');
                state.mines.forEach(m => {
                    const el = document.querySelector(`[data-pos="${m}"]`);
                    el.className = 'cell cell-revealed cell-mine';
                    el.textContent = b.mine;
                });
                modal('üß®', '–ë—É–º!', '–í—ã –∑–∞–¥–µ–ª–∏ –º–∏–Ω—É.', '–ü–æ–≤—Ç–æ—Ä', newGame);
            }
        }

        function modal(i, t, txt, b, action) {
            document.getElementById('m-icon').textContent = i;
            document.getElementById('m-title').textContent = t;
            document.getElementById('m-text').textContent = txt;
            document.getElementById('m-btn').textContent = b;
            document.getElementById('m-btn').onclick = () => {
                document.getElementById('modal').style.display = 'none';
                action();
            };
            document.getElementById('modal').style.display = 'flex';
        }

        function updateUI() {
            document.getElementById('balance').textContent = state.balance;
            const ranks = ["–ù–æ–≤–∏—á–æ–∫", "–°—Ç–∞–ª–∫–µ—Ä", "–°–∞–ø–µ—Ä", "–≠–ª–∏—Ç–∞"];
            document.getElementById('u-status').textContent = ranks[Math.min(3, Math.floor(state.level/5))];
        }

        document.getElementById('flag-btn').onclick = function() {
            state.flagMode = !state.flagMode;
            this.style.background = state.flagMode ? 'var(--accent)' : 'rgba(255,255,255,0.05)';
        };

        document.getElementById('reset-btn').onclick = newGame;

        function shareProgress() {
            const name = tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫";
            tg.switchInlineQuery(`${name} –ø–µ—Ä–µ—à—ë–ª –Ω–∞ —É—Ä–æ–≤–µ–Ω—å ${state.level}! üî•`);
        }

        window.onload = init;
    </script>
</body>
</html>
